spring.application.name=SoccorsoWeb

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3307/soccorsodb_we
spring.datasource.username=soccorso_user
spring.datasource.password=soccorso_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE

# Freemarker Configuration
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.cache=false


# Multipart Configuration (form upload)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-part-count=20

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:Kv6R9N8P4M2xY7qWzT5jLbGhFdAeC3oUpI1nXmVsZkQcJrHgEfDwByUiOtSaRpLm}
jwt.expiration=3600000

# Email Configuration (MailHog for local testing)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=noreply@soccorsoweb.it
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
