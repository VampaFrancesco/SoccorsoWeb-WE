# Rate Limiting Anti-Spam (richieste di soccorso per IP)
# In locale: limite alto per testare liberamente
# In produzione: abbassare a valori restrittivi (es. 5 richieste in 60 minuti)
soccorsoweb.rate-limit.max-requests=5
soccorsoweb.rate-limit.window-minutes=60