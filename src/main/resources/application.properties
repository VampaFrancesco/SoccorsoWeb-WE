spring.application.name=SoccorsoWeb

spring.datasource.url=jdbc:mariadb://localhost:3307/soccorsodb_we
spring.datasource.username=soccorso_user
spring.datasource.password=soccorso_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.cache=false
spring.freemarker.template-update-delay=0

server.port=8080

api.base.url=https://soccorsoweb-swa-production.up.railway.app
